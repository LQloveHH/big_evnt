<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <!-- 导入layui框架文档 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
</head>

<body>
    <!-- 头部Logo区 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 登录注册区 -->
    <div class="logo">
        <div class="title"></div>
        <!-- 按需切换登录和注册 -->
        <!-- 登录页面  javascript:; 防止页面跳转-->
        <div class="login-box">
            <form class="layui-form" id="form_login">
                <div class="layui-form-item">
                  
                    <i class="layui-icon layui-icon-username"></i>  
                    <input type="text" name="user_name" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input" id="layui-input">
                </div>
                <div class="layui-form-item">
                  
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input" id="layui-input">
                </div>
                <div class="layui-form-item submit">
                    <button class="layui-btn layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
                </div>

                <div class="layui-form-item">
                    <a href="javascript:;" id="link_login">去注册账号</a>
                </div>
            </form>
           

        </div>

        <!-- 注册页面 -->
        <div class="reg-box">
            <form class="layui-form" id="form_reg">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>  
                    <input type="text" name="user_name" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input" id="layui-input">
                </div>
                <div class="layui-form-item">         
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input" id="layui-input">
                </div>
                <div class="layui-form-item">         
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请再次输入密码"
                        autocomplete="off" class="layui-input"id="layui-input">
                </div>
                <div class="layui-form-item submit">
                    <button class="layui-btn layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>
                </div>

                <div class="layui-form-item">
                    <a href="javascript:;" id="link_reg">去登录账号</a>
                </div>
            </form>
           
        </div>
        <!-- 导入layuijs -->
        <script src="./assets/lib/layui/layui.all.js"></script>
        <!-- 引入JQ 需要用到动态的事件 -->
        <script src="./assets/lib/jquery.js"></script>
        <!-- 引入自己的JS文件 -->
        <script src="./assets/js/login.js"></script>
        <!-- 导入自己封装的base地址 -->
        <script src="./assets/js/base.js"></script>
    </div>
</body>

</html>
